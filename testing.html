<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4 Card Carousel with Arrows</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: #f4f6f9;
    padding: 80px 0;
}

/* ===== CONTAINER ===== */
.carousel-wrapper {
    max-width: 1300px;
    margin: auto;
    position: relative;
    padding: 0 60px;
}

/* ===== SWIPER ===== */
.swiper {
    overflow: hidden;
}

/* ===== CARD ===== */
.college-card {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 28px rgba(0,0,0,0.08);
    height: 100%;
}

.college-img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.college-body {
    padding: 16px;
}

.college-body h5 {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 6px;
}

.location {
    font-size: 14px;
    color: #666;
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 14px;
}

.location i {
    color: #ff6a00;
}

.action-row {
    display: flex;
    gap: 12px;
}

.btn-apply {
    flex: 1;
    background: #0a2d6b;
    color: #fff;
    border: none;
    padding: 9px 0;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
}

.btn-view {
    background: transparent;
    border: none;
    color: #0a2d6b;
    font-weight: 600;
    cursor: pointer;
}

/* ===== ARROWS ===== */
.swiper-button-next,
.swiper-button-prev {
    width: 44px;
    height: 44px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    color: #0a2d6b;
}

.swiper-button-next::after,
.swiper-button-prev::after {
    font-size: 16px;
    font-weight: bold;
}

.swiper-button-prev {
    left: 0;
}

.swiper-button-next {
    right: 0;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 992px) {
    .carousel-wrapper {
        padding: 0 40px;
    }
}

@media (max-width: 768px) {
    .carousel-wrapper {
        padding: 0 20px;
    }
}
</style>
</head>

<body>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
new Swiper(".mySwiper", {
    slidesPerView: 4,
    spaceBetween: 20,
    slidesPerGroup: 1,
    loop: false,           // IMPORTANT: true carousel feel
    navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
    },
    speed: 600,
    breakpoints: {
        0:   { slidesPerView: 1 },
        576: { slidesPerView: 2 },
        768: { slidesPerView: 3 },
        1200:{ slidesPerView: 4 }
    }
});
</script>
